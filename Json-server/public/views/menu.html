
<!-- Working On ANGULAR Template -->

    <div class="container">
        <div class="row row-content" ng-controller="MenuController">
            <div class="col-xs-12" ng-if="!showMenu">
                <h3>{{message}}</h3>
            </div>
         <div class="col-xs-12" ng-if="showMenu">
              <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">{{showDetails ? 'Hide Details':'Show Details'}}</button>
            <ul class="nav nav-tabs" role="tablist">
              <!--his directive will apply the active class to that element,
              if the function on the right (that specifies a condition) evaluates to true.!-->
                   <li role="presentation"  ng-class = '{active:isSelected(1)}'>
                   <a ng-click = "select(1)"
                    aria-controls="all menu"
                    role="tab">The Menu</a></li>
                   <li role="presentation"  ng-class = '{active:isSelected(2)}'>
                   <a ng-click = "select(2)"
                    aria-controls="appetizers"
                    role="tab">Appetizers</a></li>
                    
                   <li role="presentation"  ng-class = '{active:isSelected(3)}'>
                   <a ng-click = "select(3)"
                    aria-controls="Hyderabadi Biryani"
                    role="tab">Hyderabadi Biryani</a></li>


                   <li role="presentation"  ng-class = '{active:isSelected(4)}'>
                   <a ng-click = "select(4)"
                    aria-controls="Goat specialties"
                    role="tab">Goat Specialties</a></li>


                   <li role="presentation"  ng-class = '{active:isSelected(5)}'>
                   <a ng-click = "select(5)"
                    aria-controls="Chicken Specialties"
                    role="tab">Chicken Specialties</a></li>



                   <li role="presentation"  ng-class = '{active:isSelected(6)}'>
                   <a ng-click = "select(6)"
                    aria-controls="Veg"
                    role="tab">Vegetarian</a></li>


                   <li role="presentation"  ng-class = '{active:isSelected(7)}'>
                   <a ng-click = "select(7)"
                    aria-controls="Rice and Roti"
                    role="tab">Rice and Roti</a></li>




                   <li role="presentation"  ng-class = '{active:isSelected(8)}'>
                   <a ng-click = "select(8)"
                    aria-controls="dessert"
                    role="tab">Dessert</a></li>
               </ul>
                 <div class="tab-content">
                 <ul class="media-list tab-pane fade in active">
                 <li class="media" ng-repeat="dish in dishes | filter:filtText">

                  <div class="media-left media-middle">
                      <!-- <a href="#/menu/{{dish._id}}"> -->
                      <!-- this is the ui-router way of passing parameters to the controllers -->
                      <a ui-sref="app.dishdetails({id: dish.id})">
                      <img class="media-object img-thumbnail"
                       ng-src={{dish.image}} alt="U" />
                      </a>
                  </div>
                  <div class="media-body">
                      <p style="font-style:italic;font-weight:bold;margin-top:5px;" class="media-heading">{{dish.name}}
                       <span class="label label-default">{{dish.label}}</span>
                       <span class="badge">{{dish.price | currency}}</span></p>
                      <p ng-show="showDetails">{{dish.description}}</p>
                  </div>
              </li>
          </ul>
        </div>
          </div>
        </div>
    </div>
